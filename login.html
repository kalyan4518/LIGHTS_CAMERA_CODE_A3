<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Login â€” LIGHTS CAMERA CODE</title>
  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      min-height: 100vh;
      background: #000;
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Background Image */
    .login-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(1.3);
    }

    /* Overlay for better contrast */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 60%, #000 100%);
      z-index: -1;
    }

    header {
      padding: 28px 7vw;
      font-size: clamp(1.6rem, 3vw, 2.6rem);
      font-weight: 700;
      color: #e50914;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px 80px;
    }

    .login-card {
      width: min(420px, 100%);
      background: rgba(0, 0, 0, 0.78);
      border-radius: 12px;
      padding: clamp(28px, 5vw, 54px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .login-card.fade-out {
      opacity: 0;
      transform: translateY(-20px);
    }

    .login-card h2 {
      margin: 0 0 16px;
      font-size: clamp(1.6rem, 3vw, 2rem);
      font-weight: 600;
    }

    .login-card p {
      margin: 0 0 26px;
      color: #b3b3b3;
      font-size: 0.95rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 14px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(24,24,24,0.9);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #e50914;
      box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.4);
    }

    button {
      margin-top: 26px;
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 6px;
      background: #e50914;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover { background: #f6121d; }
    button:active { background: #b20710; }

    .options {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #b3b3b3;
    }

    .options label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .options a { color: #b3b3b3; text-decoration: none; }
    .options a:hover { text-decoration: underline; }

    .lower-links {
      margin-top: 28px;
      color: #777;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .lower-links a { color: #fff; text-decoration: none; }
    .lower-links a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      header { padding: 22px 20px; text-align: center; }
      .options { flex-direction: column; gap: 12px; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <img src="GENZ.jpg" alt="Movie legends collage" class="login-bg" />

  <header>LIGHTS CAMERA CODE</header>

  <main>
    <section class="login-card" id="loginCard">
      <h2>Sign In</h2>
      <p>ðŸŽ¬ Welcome to MovieVerse â€” Demo Login</p>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" autocomplete="username" required />
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
        </div>
        <button type="submit">Sign In</button>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Need help?</a>
        </div>
      </form>
      <div class="lower-links">
        <div>Login with <a href="#">Facebook</a></div>
        <div>New to MovieVerse? <a href="#">Sign up now</a></div>
      </div>
    </section>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginCard = document.getElementById('loginCard');
    const usernameInput = document.getElementById('username');

    function deriveDisplayName(rawValue) {
      const value = (rawValue || '').trim();
      if (!value) return '';
      if (!value.includes('@')) return value;
      const prefix = value.split('@')[0];
      const tokens = prefix.split(/[._\\s-]+/).filter(Boolean);
      if (!tokens.length) return prefix;
      return tokens
        .map(token => token.charAt(0).toUpperCase() + token.slice(1))
        .join(' ');
    }

    loginForm.addEventListener('submit', event => {
      event.preventDefault();
      const displayName = deriveDisplayName(usernameInput.value);
      if (displayName) {
        sessionStorage.setItem('lcc_user_name', displayName);
      } else {
        sessionStorage.removeItem('lcc_user_name');
      }
      loginCard.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 600);
    });
  </script>
</body>
</html>
